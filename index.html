<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Typography Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bungee+Spice&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/philippe.jpg">

    <title>To Do List</title>
</head>
<body>
    <div class="main-section">
        <h1 class="tittle">To Do List</h1>
        <div class="task-input">
            <input type="text" id="task" name="task" placeholder="Write a task...">
            <button type="submit" id="add-task">+</button>
        </div>
        <ul id="task-list"></ul>
    </div>
    
    <footer>
        <div class="author">
        <p>⭐ Made by Felipe Chacón Montero ⭐</p>
        </div>
    </footer>

    <!--Javascript-->
    <script src="main.js"></script>
</body>
</html>
